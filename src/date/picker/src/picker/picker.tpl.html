<div class="{{getBaseCssClasses 'header'}}">
    <a id="ks-date-picker-previous-month-btn-{{id}}"
       class="{{getBaseCssClasses 'prev-month-btn'}}"
       href="#"
       role="button"
       title="{{previousMonthLabel}}"
       hidefocus="on">
    </a>

    <a class="{{getBaseCssClasses 'month-select'}}"
       role="button"
       href="#"
       hidefocus="on"
       title="{{monthSelectLabel}}"
       id="ks-date-picker-select-panel-{{id}}">
        <span id="ks-date-picker-month-select-content-{{id}}">{{monthYearLabel}}</span>
        <span class="{{getBaseCssClasses 'month-select-arrow'}}">x</span>
    </a>

    <a id="ks-date-picker-next-month-btn-{{id}}"
       class="{{getBaseCssClasses 'next-month-btn'}}"
       href="#"
       role="button"
       title="{{nextMonthLabel}}"
       hidefocus="on">
    </a>
</div>
<div class="{{getBaseCssClasses 'body'}}">
    <table class="{{getBaseCssClasses 'table'}}" cellspacing="0" role="grid">
        <thead>
        <tr role="row">
            {{#each weekdays}}
            <th role="columnheader" title="{{.}}" class="{{getBaseCssClasses 'column-header'}}">
                <span class="{{getBaseCssClasses 'column-header-inner'}}">
                    {{veryShortWeekdays[xindex]}}
                </span>
            </th>
            {{/each}}
        </tr>
        </thead>
        <tbody id="ks-date-picker-tbody-{{id}}">
        {{{renderDates}}}
        </tbody>
    </table>
</div>
{{#if showToday}}
<div class="{{getBaseCssClasses 'footer'}}">
    <a class="{{getBaseCssClasses 'today-btn'}}"
       role="button"
       hidefocus="on"
       href="#"
       id="ks-date-picker-today-btn-{{id}}"
       title="{{todayTimeLabel}}">{{todayLabel}}</a>
</div>
{{/if}}
